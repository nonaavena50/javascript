<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text / html; charset = utf-8"/>
    <link type="text/css" rel="stylesheet" href="scoring.css">
    <title>DIVE INTO SAMPLE javascript</title>
  </head>
  <body>
    <div class="container">
      <br><br>
      <p>Name: Test Taro</p>
      <p>National Language: <input type="number" id="national_language" value=0 ></p>
      <p>English: <input type="number" id="english" value=0></p>
      <p>Math: <input type="number" id="mathematics" value=0></p>
      <p>Science: <input type="number" id="science" value=0></p>
      <p>Society: <input type="number" id="society" value=0></p>
      <br><br>
      <p>Total points: <label id="sum_indicate"></label></p>
      <br><br>
      <p>Average score:
        <label id="average_indicate"></label></p>
      <br><br>
      <p><label class="btn-primary" id="btn-evaluation">Rank</label>:<label id="evaluation"></label></p>
      <br><br>
      <p><label class="btn-success" id="btn-judge">Judgment</label>:<label id="judge"></label></p>
      <br><br>
      <p><label class="btn-warning" id="btn-declaration">Final judge</label>:<label id="declaration"></label></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scoring.js"> </script>
  </body>
</html>
